{% extends "base.html" %}
{%block tittle%} Gestion de Cursos {%endblock%} 
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Curso</h2>
        <div class="card">
            <div class="card-body py-4 m-4">
                <form action="/editarCursos/" method="POST"> {% csrf_token %}
                    <div class="form-group m-2">
                        <input type="text" id="txtcodigo" placeholder="Codigo" name="txtcodigo" value="{{curso.codigo}}" readonly class="form-control" minlength="6" maxlength="6" required>
                    </div>
                    <div class="form-group m-2">
                        <input type="text" id="txtnombre" placeholder="Nombre" name="txtnombre" value="{{curso.nombre}}" class="form-control"  maxlength="50" required>
                    </div>
                    <div class="form-group m-2">
                        <input type="text" id="numcreditos"  name="numcreditos" class="form-control" value="{{curso.Creditos}}" minlength="1" maxlength="9" value="1" required>
                    </div>
                    <div class="form-group m-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
